  <script>
  $.ajax({
      dataType: "json",
      url: "http://api.wunderground.com/api/49f52ad696ed730a/geolookup/forecast10day/q/NH/Dover.json",
      success: function(json){
        console.log(json);


        $.each(json['forecast']['simpleforecast']['forecastday'], function(key, value) {
          var html = $('#weather').html();
          console.log(value['high']['fahrenheit']+" "+value['low']['fahrenheit']+" "+value['pop']);

          var date = value['date']['weekday']+" "+value['date']['monthname']+" "+value['date']['day'];
          var high = value['high']['fahrenheit'];
          var low = value['low']['fahrenheit'];
          var pop = value['pop'];
          var conclass = "active";
          if(pop >= 70){
            conclass = "danger";
          }
          else if(pop >= 40){
            conclass = "warning";
          }
          else if(pop <= 20){
            conclass = "success";
          }

          var vals = "<tr class='"+conclass+"''><td>"+date+"</td><td>"+high+"</td><td>"+low+"</td>+<td>"+pop+"</td></tr>";
          $('#weather').html(html+vals);
        });
      }
    });
  </script>
